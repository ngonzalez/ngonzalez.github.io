<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script type="text/javascript" src="https://rawgithub.com/ngonzalez/leaflet-routing-machine/master/dist/leaflet-routing-machine.min.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="https://rawgithub.com/ngonzalez/leaflet-routing-machine/master/dist//leaflet-routing-machine.css" />
  </head>
  <body>
    <div id="map" style="width:800px; height:600px;"></div>
    <script type="text/javascript">
      var map = L.map("map").setView(L.latLng(33.415956, -111.834751), 10);
      L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png").addTo(map);
      L.Routing.control({
        // router: new L.Routing.OSRMv1(),
        router: new L.Routing.MT(),
        waypoints: [
          L.latLng(39.050518,-9.3275496),
          L.latLng(38.9389824,-9.2197463)
        ],
        routeWhileDragging: true
      }).addTo(map);
    </script>
  </body>
</html>
